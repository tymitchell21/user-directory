<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div id="formSubmit">
            <h1 id="font">User Directory</h1>
            
            <form id="userForm">
                <p>
                    <label for="name">Name:</label><br>
                    <input id="text" name="name" autofocus><br>
                </p>

                <p>
                    <label for="age">Age:</label><br>
                    <input type="number" name="age">
                </p>

                <p>
                    <label for="favoriteColor">Favorite Color:</label><br>
                    <input type="color" name="favoriteColor" value=#000000>
                </p>

                <button type="submit" class="greeting">Go</button><br><br>
            </form>
        </div>
        <div id="newContent">

            <div id="users"></div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
